<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Settings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Welcome to Minesweeper</h1>
    
    <form id="settings-form">
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
            <option value="easy">Easy (8x8)</option>
            <option value="medium">Medium (16x16)</option>
            <option value="hard">Hard (24x24)</option>
        </select>
        
        <br><br>
        
        <label for="mine-count">Number of Mines:</label>
        <input id="mine-count" type="number" min="1" max="64" value="10">
        
        <br><br>
        
        <button type="button" onclick="startGame()">Start Game</button>
    </form>
    
    <script>
        function startGame() {
            const difficulty = document.getElementById("difficulty").value;
            const mineCount = document.getElementById("mine-count").value;
            
            // Store settings in localStorage
            localStorage.setItem("difficulty", difficulty);
            localStorage.setItem("mineCount", mineCount);
            
            // Navigate to the game page
            window.location.href = "game.html";
        }
    </script>
</body>
</html>
